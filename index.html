<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Business Registration</title>
    <style>
        /* Rectified Styles */
        :root {
            --primary-color: #0f172a;
            --accent-color: #3b82f6;
            --bg-color: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #334155;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        h2 {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 1.5rem;
            border-bottom: 2px solid var(--bg-color);
            padding-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
        }

        /* Added box-sizing to prevent padding from breaking width */
        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1.5px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
            box-sizing: border-box; 
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn-submit {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 1rem;
        }

        .btn-submit:hover {
            background-color: #1e293b;
        }

        .footer-text {
            text-align: center;
            font-size: 0.75rem;
            margin-top: 1.5rem;
            color: #64748b;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Business Registration</h2>
        
        <form action="#">
            <div class="form-group">
                <label for="biz-name">Legal Business Name</label>
                <input type="text" id="biz-name" placeholder="Enter your business name" required>
            </div>

            <div class="form-group">
                <label for="country">Country of Origin</label>
                <select id="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="Kenya">Kenya</option>
                    <option value="Uganda">Uganda</option>
                    <option value="Tanzania">Tanzania</option>
                    <option value="USA">United States</option>
                    <option value="UK">United Kingdom</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Corporate Email</label>
                <input type="email" id="email" placeholder="admin@business.com" required>
            </div>

            <button type="submit" class="btn-submit">Register Business</button>
        </form>

        <div class="footer-text">
            By clicking register, you agree to the Terms & Conditions.
        </div>
    </div>

</body>
</html>
